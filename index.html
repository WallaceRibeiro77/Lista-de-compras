<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.svg" alt="Logo">
        </header>
        <main>
            <h1>Compras da semana</h1>
            <form>
               <label class="sr-only" for="input">Adicione um novo item</label> 
               <input id="input" type="text" placeholder="Adicione um novo item" required>
               <button>Adicionar item</button>
            </form>
            <section class="list-wrapper">
                <ul>
                    
                </ul>
            </section>
            <div class="alert hide">
                <div>
                    <img src="assets/icons/warning-circle-filled.svg" alt="sinal de exclamação de alerta">
                    <p>O item foi removido da lista</p>
                </div>
                <img id="closeAlert" src="assets/icons/delete-small.svg" alt="icone de X">
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
